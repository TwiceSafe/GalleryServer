openapi: "3.0.0"
info:
  title: My API
  version: 1.0.0
  description: This is a sample API.
paths:
  /upload:
    post:
      summary: Uploads an image file
      parameters:
        - name: v
          description: Version of API
          in: query
          required: true
          schema:
            type: integer
      requestBody:
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
      responses:
        200:
          description: "Uploading success"
          content:
            text/plain:
              schema:
                type: string
      security:
        - jwt: [ 'secret' ]
  /auth/register:
    post:
      summary: Register user and return JWT token
      parameters:
        - name: username
          description: Username
          in: query
          required: true
          schema:
            type: string
        - name: password
          description: User password
          in: query
          required: true
          schema:
            type: string
        - name: v
          description: Version of API
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: JWT token
          content:
            'text/plain':
              schema:
                type: string
  /auth/login:
    get:
      summary: Return JWT token
      parameters:
        - name: username
          description: Username
          in: query
          required: true
          schema:
            type: string
        - name: password
          description: User password
          in: query
          required: true
          schema:
            type: string
        - name: v
          description: Version of API
          in: query
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: JWT token
          content:
            'text/plain':
              schema:
                type: string
  /auth/refreshToken:
    get:
      summary: Get new JWT token for this device
      parameters:
        - name: v
          description: Version of API
          in: query
          required: true
          schema:
            type: integer
      responses:
        200:
          description: "Refreshing token success"
          content:
            text/plain:
              schema:
                type: string
      security:
        - jwt: [ 'secret' ]
  /repository/{repository_name}/head:
    get:
      parameters:
        - name: repository_name
          description: Repository name
          in: path
          required: true
          schema:
            type: string
        - name: v
          description: Version of API
          in: query
          required: true
          schema:
            type: integer
      responses:
        200:
          description: "Getting head success"
          content:
            text/plain:
              schema:
                type: string
      security:
        - jwt: [ 'secret' ]
  /repository/{repository_name}/commit:
    post:
      parameters:
        - name: repository_name
          description: Repository name
          in: path
          required: true
          schema:
            type: string
        - name: v
          description: Version of API
          in: query
          required: true
          schema:
            type: integer
      requestBody:
        x-body-name: commit
        description: Commit data
        required: true
        content:
          application/json:
            schema:
              type: object
      responses:
        200:
          description: "Add new commit"
          content:
            text/plain:
              schema:
                type: string
      security:
        - jwt: [ 'secret' ]
  /repository/{repository_name}/commit/{commit_id}:
    get:
      parameters:
        - name: repository_name
          description: Repository name
          in: path
          required: true
          schema:
            type: string
        - name: commit_id
          description: Commit ID
          in: path
          required: true
          schema:
            type: string
        - name: v
          description: Version of API
          in: query
          required: true
          schema:
            type: integer
      responses:
        200:
          description: "Commit info"
          content:
            text/plain:
              schema:
                type: string
      security:
        - jwt: [ 'secret' ]
components:
  securitySchemes:
    jwt:
      type: http
      scheme: bearer
      bearerFormat: JWT
      x-bearerInfoFunc: classes.user.decode_token